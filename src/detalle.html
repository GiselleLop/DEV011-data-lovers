<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
        <div class = "logo">
          <img src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" width="30%"/>
          <p class="subtitulo">
            Data Lovers
          </p>
        </div>

      <div class="menu">
       <h1 class="nameCharacter" itemprop="name"> Rick Sanchez </h1>
      </div>
    </header>
  
    <div class="detail">
      <img class="imagen1" itemprop="image" src="https://images7.alphacoders.com/633/633262.png" width="60%">
      
      <ul style="list-style: none;">
       <id>Id:<span itemprop="id"></span></id>
       <li>Episodios:</li>
       <li>Estado de vida:<span itemprop="status"></span></li>
       <li>Especie:<span itemprop="species"></span></li>
       <li>Genero:<span itemprop="gender"></span></li>
       <li>Lugar de origen:<span itemprop="origin"></span></li>
       <li>Lugar en donde vive:<span itemprop="location"></span></li>
      </ul>
  
    </div>
    <div class="episodio">
      Episodios en los que aparece
      <ul>
       <li itemprop="episode"></li>
      </ul>
    </div>

    <footer class="menu">
     
    <label>
        Creado por:
        <p class="filtro">
          Leslie Pacheco   y   Giselle Lopez 
         </p>
    </label>
     
    </footer>
    <script src="main.js" type="module"></script>
  </body>

</html>
