<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="detalle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Jolly+Lodger&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>
        <img class = "logo" src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" width="100%">
          <h2 id="subtitulo">Data Lovers</h2>
      </h1>
     <div class="menu">
        <div class = "container">
          <h1 class="nameCharacter" itemprop="name"> </h1>
        </div>
      </div>
    </header>

  <div class="bodyDetail">
    <div class="detail" itemscope itemtype="character">
      <img class="imagen1" itemprop="image" width="100%">
      <ul class="ulDetail" style="list-style: none;">
       <li>Id:<span itemprop="id"></span></li>
       <li>Episodios: <span itemprop="episode"></span></li>
       <li>Estado de vida:<span itemprop="status"></span></li>
       <li>Especie:<span itemprop="species"></span></li>
       <li>Genero:<span itemprop="gender"></span></li>
       <li>Lugar de origen:<span itemprop="origin"></span></li>
       <li>Lugar en donde vive:<span itemprop="location"></span></li>
      </ul>
    </div> 
    <div class="episodio">
      Episodios en los que aparece
      <ol id = "ListEpisode"  class = "ListEpisode">
      </ol>
    </div>

   
</div>
<button onclick="window.location.href='index.html'"> Volver a la p√°gina principal
   </button>

<footer >
  <label>Creado por:</label>

</footer>

</html>
