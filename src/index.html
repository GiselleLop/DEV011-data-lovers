<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Jolly+Lodger&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>
        <img class = "logo" src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" width="100%">
          <h2 id="subtitulo">Data Lovers</h2>
      </h1>

     <div class="menu">
        <div class = "container">

          <div class = "filtro">
            <label for = "select-filter">Filter by status:</label>
            <select  name = "type" data-testid="select-filter" id="status">
              <option value = "All" id="all">All</option>
            </select>
          </div>

          <div class="filtro">
            <label for = "select-filter">Filter by species:</label>
            <select  name = "type" data-testid="select-filter" id="species">
              <option value = "All" id="all" selected>All</option>
            </select>
            
          </div>

          <div class="filtro">
            <label for = "select-filter">Filter by gender:</label>
            <select  name = "type" data-testid="select-filter" id="gender">
              <option value = "All" id="all" selected>All</option>
            </select>
          </div>

          <div class="filtro">
            <label for = "select-sort">Filter by order</label>
            <select name = "type" data-testid="select-sort">
              <option value = "ASC">ASC</option>
              <option value = "DESC">DESC</option>
            </select>
          </div>
          
          <div>
            <button data-testid="button-clear">Clear</button>
          </div>
        </div>
        
      </div>
  </header>

    <section class="container" id="root">
      
    </section>

    <footer class="menu">
      <label>Creado por:</label>
      <b class="developers">Leslie Pacheco y Giselle Lopez </b>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
